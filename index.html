<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز المراجعة المتكاملة </title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f4f6fa;
      color: #222;
    }
    header {
      background-color: #003366;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      width: 140px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 26px;
    }
    .content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .section {
      margin-bottom: 40px;
      background: white;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section h2 {
      color: #003366;
      margin-top: 0;
    }
    .contact-form label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
      color: #003366;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
      transition: border 0.3s ease;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #003366;
      outline: none;
    }
    .contact-form button {
      background-color: #003366;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-form button:hover {
      background-color: #005599;
    }
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="شعار المركز (2).png" alt="شعار المركز">
    <h1> مركز المراجعة المتكاملة  </h1>
    <h2 style="font-size:16px; font-weight: normal;">خدمات المراجعة الداخلية باحترافية</h2>
  </header>

  <div class="content">
    <div class="section">
      <h2>تواصل معنا</h2>
      <p>
        البريد الإلكتروني: integrated_audit@outlook.sa<br>
        العنوان: الرياض - المملكة العربية السعودية
      </p>
      <form action="mailto:integrated_audit@outlook.sa" method="post" enctype="text/plain" class="contact-form">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="الاسم" placeholder="الاسم" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="البريد الإلكتروني" placeholder="البريد الإلكتروني" required>

        <label for="message">الرسالة:</label>
        <textarea id="message" name="الرسالة" rows="5" placeholder="رسالتك" required></textarea>

        <button type="submit">إرسال</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 مركز المراجعة المتكاملة. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
